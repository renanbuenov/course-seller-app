<div class="container mt-5 p-2">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card" style="border-radius: 10px">
    <fa-icon [icon]="faUser" class="fa-7x ms-auto me-auto user-icon"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        Usuário informado já existe!
      </div>

      <div class="form-group">
        <label for="name">Nome completo</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          #name="ngModel"
          class="form-control"
          required
        />
        <div class="alert-danger" *ngIf="!name.valid && f.submitted">
          Campo nome completo é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          #username="ngModel"
          class="form-control"
          required
        />
        <div class="alert-danger" *ngIf="!username.valid && f.submitted">
          Campo usuário é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          class="form-control"
          required
        />
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Campo senha é obrigatório.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3">
        Cadastrar
      </button>

    </form>

    <a [routerLink]="['/login']" class="btn btn-link btn-lg" style="color: darkgray;">
      Eu já tenho uma conta!
    </a>

  </div>
  <p class="dev-mark">Developed by Renan Bueno</p>
</div>

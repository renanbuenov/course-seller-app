<div class="container mt-3 mb-1">

  <div class="alert alert-warning" *ngIf="errorMessage">
    Você deve entrar com um usuário para comprar!
  </div>

  <div class="alert alert-success" *ngIf="infoMessage">
    Compra realizada com sucesso!
  </div>

  <div class="d-flex justify-content-between flex-wrap">
    <div
      *ngFor="let item of courseList; index as ind"
      class="card m-3" style="width: 300px; background-color: #D5F5E3  ; border-radius: 20px">

      <div class="card-body">
        <h5 class="card-title text-uppercase text-lg-center">{{item.title}}</h5>
        <div class="card-subtitle text-muted text-lg-center">{{item.subtitle}}</div>
      </div>

      <fa-icon [icon]="faLaptopCode" class="ms-auto me-auto course-icon"></fa-icon>

      <div class="row p-3">
        <div class="col-12" style="text-align: center; font-size: xx-large">
          {{item.price | currency: 'BRL'}}
        </div>
        <div class="col-12">
          <button class="btn btn-outline-success w-100"  (click)="purchase(item)">
            Comprar
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
